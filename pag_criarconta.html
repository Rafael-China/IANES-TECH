<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet" />
  <title> Ianes Tech </title>

</head>

<body class="bodycriarconta">

  <main class="maincriar">

    <div class="container">

      <div class="header">

        <h2>Criar Uma Conta</h2>

      </div>

      <form id="form" class="form">

        <div class="form-control">

          <label for="username">Nome de usuário</label>
          <input type="text" id="username" placeholder="Digite seu nome de usuário..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>

        </div>

        <div class="form-control">

          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu email valido.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>

        </div>

        <div class="form-control">

          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha de 7 digitos..." maxlength="7"/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>

        </div>

        <div class="form-control">

          <label for="password-confirmation">Confirmação de senha</label>
          <input type="password" id="password-confirmation" placeholder="Digite sua senha 7 digitos novamente..." maxlength="7"/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>

        </div>

        <button type="submit" onclick="setSuccessFor(input)">Enviar</button>

      </form>

    </div>

  </main>

  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <script src="./scripts.js"></script>
  <!-- <script src="./script.js"></script> -->

</body>

</html>
